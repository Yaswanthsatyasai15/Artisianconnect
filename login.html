<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArtisanConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ArtisanConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Products</a></li>
                <li><a href="user-profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h1>Welcome to ArtisanConnect</h1>
            
            <div class="login-tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>

            <form id="login-form">
                <h2>Login to Your Account</h2>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Create New Account</h2>
                
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="user-role">I am a</label>
                    <select id="user-role" required>
                        <option value="">Select Role</option>
                        <option value="artisan">Artisan</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" id="switch-to-login">Back to Login</button>
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ArtisanConnect. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
