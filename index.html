<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanConnect - Handmade Products Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ArtisanConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Products</a></li>
                <li><a href="user-profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Discover Unique Handmade Products</h1>
            <p>Support local artisans and find one-of-a-kind items</p>
        </section>

        <section class="featured-artisans">
            <h2>Featured Artisans</h2>
            <div class="artisan-cards">
                <!-- Artisan cards will be dynamically loaded here -->
            </div>
        </section>

        <section class="product-categories">
            <h2>Product Categories</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="img/category-jewelry.jpg" alt="Jewelry">
                    <h3>Jewelry</h3>
                </div>
                <div class="category-card">
                    <img src="img/category-ceramics.jpg" alt="Ceramics">
                    <h3>Ceramics</h3>
                </div>
                <div class="category-card">
                    <img src="img/category-textiles.jpg" alt="Textiles">
                    <h3>Textiles</h3>
                </div>
                <div class="category-card">
                    <img src="img/category-woodwork.jpg" alt="Woodwork">
                    <h3>Woodwork</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ArtisanConnect. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
