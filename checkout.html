<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ArtisanConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ArtisanConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Products</a></li>
                <li><a href="user-profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-container">
            <h1>Checkout</h1>
            
            <div class="checkout-steps">
                <div class="step active">Shipping</div>
                <div class="step">Payment</div>
                <div class="step">Confirmation</div>
            </div>

            <form id="shipping-form">
                <h2>Shipping Information</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>

                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Continue to Payment</button>
                </div>
            </form>

            <form id="payment-form" style="display: none;">
                <h2>Payment Information</h2>
                
                <div class="form-group">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="back-to-shipping">Back</button>
                    <button type="submit">Complete Order</button>
                </div>
            </form>

            <div id="confirmation-screen" style="display: none;">
                <h2>Order Confirmed!</h2>
                <p>Your order has been successfully placed. You will receive a confirmation email shortly.</p>
                <div class="form-actions">
                    <button id="continue-shopping">Continue Shopping</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ArtisanConnect. All rights reserved.</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
